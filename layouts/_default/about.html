{{- define "main" }}

{{- if .Title }}
<header class="page-header">
    <h1>
        {{- .Title }}
    </h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
</header>
{{- end }}

<article class="post-single">
    <div class="post-content">
        {{ .Content }}
    </div>
</article>

{{- end }}{{/* end main */}}
