{{- $googleAnalytics := site.Config.Services.GoogleAnalytics.ID -}} {{- if not
$googleAnalytics -}} {{- $googleAnalytics = site.GoogleAnalytics -}} {{- end -}}
{{- if and $googleAnalytics (ne hugo.Environment "development") -}}
<!-- Google Analytics -->
<script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ $googleAnalytics }}"
></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "{{ $googleAnalytics }}");
</script>
{{- end -}}
