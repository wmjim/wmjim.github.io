baseURL = 'https://wmjim.github.io'     # 站点根 URL
languageCode = 'zh-cn'                  # 语言代码（影响 RSS 等）
title = "Mengw's Blog"                  # 设置网站 标题
theme = "PaperMod"                      # 设置网站主题
defaultContentLanguage = "zh"

# Hugo 行为控制
enableInlineShortcodes = true           # 允许在行内使用短代码
enableEmoji = true                      # 支持 :smile: 等 emoji 简写
enableRobotsTXT = true                  # 自动生成 robots.txt
hasCJKLanguage = true                   # 启用中文/日文/韩文断词优化
# 添加这行来禁用 Google Analytics
[services.googleAnalytics]
    ID = ""  # 设置为空字符串，或者你的 GA ID


# 构建选项
buildDrafts = false     # 不构建草稿
buildFuture = false     # 不构建未来日期文章
buildExpired = false    # 不构建已过期文章

StartYear = 2024
EndYear = 2025
# PaperMod 会自动显示为 "© 2024–2025"



# 分页与摘要
[pagination]
    pagerSize = 15      # 首页每页显示 15 篇文章
    summaryLength = 140     # 摘要长度（中文字符）

# URL 与永久链接
[permalinks]
    post = "/:title/"     # 文章 URL 格式为 /文章标题/

    # 主菜单
[menu]
    [[menu.main]]
        identifier = "home"
        name = "🏠 主页"
        url = "/"
        weight = 1

    [[menu.main]]
        identifier = "posts"
        name = "📚 文章"
        url = "/posts/"
        weight = 2

    [[menu.main]]
        name = "⏱ 时间轴"
        url = "/archives/"
        weight = 3

    [[menu.main]]
        identifier = "tags"
        name = "🔖 标签"
        url = "/tags/"
        weight = 4

    [[menu.main]]
        identifier = "categories"
        name = "📁 分类"
        url = "/categories/"
        weight = 5

    [[menu.main]]
        identifier = "search"
        name = "🔎 搜索"
        url = "/search/"
        weight = 6

    [[menu.main]]
        identifier = "about"
        name = "👤 关于"
        url = "/about/"
        weight = 7



[params]
    env = "production"
    author = "mengw"
    description = "个人博客，记录和分享"
    defaultTheme = "auto"
    ShowCodeCopyButtons = true      # 代码块显示复制按钮
    ShowReadingTime = true          # 显示阅读时长
    ShowPostNavLinks = true         # 显示上/下一篇文章
    ShowBreadCrumbs = true          # 显示面包屑导航
    ShowWordCounts = true           # 显示字数统计
    ShowLastMod = true              # 显示最后修改时间
    ShowToc = true                  # 显示目录
    TocOpen = true                  # 目录默认展开）
    # enableMath = true               # 所有页面启用 LaTex
    enableSearch = true
    # 个人卡片页
    [params.profileMode]
        enabled = true
        title = "mengw"                    # 可选，默认使用 site.title
        subtitle = "Software Engineer & Open Source Enthusiast"
        imageUrl = "/images/avatar.jpg"     # 可选：头像 URL
        imageTitle = "God Bless You👋"            # 可选：alt 文本
        imageWidth = 120                                # 单位：px
        imageHeight = 120
    [profileMode.buttons]
        Archive = "/archive"
        GitHub = "https://github.com/wmjim"
        Blog = "/posts"
    # 网站标识（左上角）
    [params.label]
        text = "Mengw's Blog"
        icon = "/images/avatar.jpg"
        iconHeight = 35
    [params.assets]
        disableScrollToTop = false # 同时显示回到顶部按钮
        favicon = "/images/avatar.jpg"
    [params.cover]
        hidden = false         # 不隐藏封面
        hiddenInList = false   # 列表页显示封面
        hiddenInSingle = true  # 单篇文章页隐藏封面（你设为 true）
    # 配置 Fuse.js 搜索选项
    [params.fuseOpts]
        isCaseSensitive = false # 是否区分大小写
        shouldSort = true       # 是否根据匹配度对结果排序
        location = 0            # 开始匹配的文本位置
        distance = 1000
        threshold = 0.4
        minMatchCharLength = 0
        # limit = 10  # 取消注释可限制搜索结果数量
        # 指定在哪些字段中搜索，title:文章标题、permalink:文章url、summary：摘要、content:全文内容
        keys = ["title", "permalink", "summary", "content"]
        # 开启功能
    # 编辑此页
    [params.editPost]
        URL = "https://github.com/wmjim/wmjim.github.io/edit/main/content"
        Text = "编辑此页"
        appendFilePath = true
    # 添加 giscus 评论系统
    [params.giscus]
        enable = true  # 添加这个开关


