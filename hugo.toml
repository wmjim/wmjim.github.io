[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true # 允许在 MarkDown 中使用原始 HTML
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = false
    # 代码高亮
    [markup.highlight]
        codeFences = true       # 启用围栏代码块
        guessSyntax = false     # 关闭自动猜代码语言
        # lineNos = true          # 显示行号
        lineNumbersInTable = true
        noClasses = true
        style = "dracula"  # 可选 monokai、github 等

# 分类法
[taxonomies]
    tag = "tags"                # 标签分类
    category = "categories"     # 分类
    series = "series"           # 系列分类

# 自定义首页输出格式
[outputs]
    home = ["HTML", "RSS", "JSON"]
    section = ['HTML', 'RSS']
    taxonomy = ['HTML']
    term = ['HTML']

[services]
    [services.rss]
        limit = 42

# RSS 订阅
[outputFormats]
    [outputFormats.RSS]
        mediatype = "application/rss+xml"
        baseName = "feed"
